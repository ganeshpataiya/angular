<div class="container max-w-7xl mx-auto px-4">
  <div class="grid grid-cols-4 gap-4">
    <!-- header -->
    <!-- <header class="col-span-4 bg-white shadow-md py-4 px-6 flex justify-between items-center"> </header> -->
    <!-- <h1 class="text-2xl font-bold text-gray-800">My Profile</h1> -->

    <!-- left side -->
    <div class="left-side">
      <div class="w-64 border-r border-gray-200 fixed side-bar"> <!-- Modal Popup -->
        <!-- Button to open modal -->
        <button (click)="openPopup()" class="global-color">
          <mat-icon aria-hidden="false" aria-label="Example resume icon" fontIcon="settings"
            class="setting-toggle"></mat-icon>
        </button>

        <app-profile></app-profile>
        <!-- <app-nav></app-nav> -->
        <!-- <nav class="mt-4">
          <ul class="space-y-2">
            <li><a routerLink="" class="text-gray-700 hover:text-blue-500">Home</a></li>
            <li><a routerLink="about" class="text-gray-700 hover:text-blue-500">About</a></li>
            <li><a routerLink="contact" class="text-gray-700 hover:text-blue-500">Contact</a></li>
          </ul>
        </nav> -->
      </div>
    </div>

    <!-- right side -->
    <div class="right-side col-span-3">
      <!-- <app-hamburgemenu></app-hamburgemenu> -->
      <section id="home" class="section">
        <app-home></app-home>
      </section>

      <section id="about" class="section">
        <app-about></app-about>
      </section>

      <section id="resume" class="section">
        <app-resume></app-resume>
      </section>
      
      <section id="skills" class="section">
        <app-skills></app-skills>
      </section>

      <!-- <section id="experience" class="section">
        <app-experience></app-experience> 
      </section>   -->

      <section id="portfolio" class="section">
        <app-portfolio></app-portfolio>
      </section>

      <section id="contact" class="section">
        <app-contact></app-contact>
      </section>

      <app-nav></app-nav>
      <!-- <router-outlet></router-outlet> -->
    </div>

    <!-- Modal -->
    <div *ngIf="isPopupOpen" class="popup-backdrop" (click)="closePopup()">
      <div class="popup" (click)="$event.stopPropagation()">
        <button (click)="closePopup()"
          class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out rounded focus:ring-2 focus:outline-none focus:ring-gray-600">
          <mat-icon aria-hidden="false" aria-label="Example resume icon" fontIcon="close"></mat-icon>
        </button>
        <div class="popup-content">
          <h2 class="mt-2 max-w-3xl text-5xl tracking-tight sm:text-6xl text-pretty">Configuration</h2>
          <p>This is a simple popup.</p>
          <app-bgsetting (click)="closePopup()"></app-bgsetting>
        </div>
      </div>
    </div>

  </div>
